<!DOCTYPE HTML>
<html>
<head>
<title>Basic Socket.io project</title>
</head>

<body>

<p>Check your console log to see if you are connected to the server</p>


<button id="hi-server">Say hi to the server</button>


</body>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/socket.io/socket.io.js"></script>

<script type="text/javascript">
	
	jQuery(function($){
		
		var socket = io.connect();

		// On connection console log connected
		socket.on('connect', function () {
	        console.log("connected!!");
    	});

		// On disconnect console log disconnected
		socket.on('disconnect', function () {
	        console.log("disconnected!!");
    	});

		// When the client socket receives a status message from the server log it to the console
		socket.on('status', function(data){
			console.log(data);
		});

		// When button is pressed send a status message to the server
		$("#hi-server").click(function() {
	      socket.emit('status', 'Hi form the client');
	    });

	});

</script>

</html>
